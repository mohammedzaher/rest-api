name: continuous-integration workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build the server
    defaults:
      run:
        working-directory: ./server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

  test:
    name: Test the server
    defaults:
      run:
        working-directory: ./server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: create private key
        run: ssh-keygen -t rsa -b 4096 -m PEM -f private.pem

      - name: create public key
        run: openssl rsa -in private.pem -pubout -outform PEM -out public.pem
      
      - name: Test
        run: yarn test
